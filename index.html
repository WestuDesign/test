<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.7.0/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }
        .editor-container {
            display: flex;
            flex-direction: row;
        }
        .editor {
            flex: 1;
            padding: 10px;
        }
        .output {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-home"></i> Strona Główna</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#testowanie"><i class="fas fa-code"></i> Testowanie Kodu HTML</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#storage"><i class="fas fa-database"></i> Storage</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="editor-container">
            <div class="editor">
                <h2>HTML Editor</h2>
                <textarea id="html-input" rows="10" class="form-control"></textarea>
            </div>
            <div class="output">
                <h2>Preview</h2>
                <iframe id="preview" width="100%" height="400"></iframe>
            </div>
        </div>
        <button class="btn btn-primary" id="run-button">Run</button>
    </div>

    <!-- JavaScript -->
    <script>
        const htmlInput = document.getElementById('html-input');
        const preview = document.getElementById('preview');
        const runButton = document.getElementById('run-button');

        runButton.addEventListener('click', () => {
            const htmlCode = htmlInput.value;
            preview.srcdoc = htmlCode;
        });
    </script>
</body>
</html>
